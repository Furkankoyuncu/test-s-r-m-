<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Liste Fiyatları</title>
</head>

<body>
    <table border="9" width="100%">
        <thead>
            <tr>
                <th>Araç adı</th>
                <th>Fiyatı </th>
                <th>Açılama</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>X</td>
                <td>100.000 DOLAR</td>
                <td>AÇILAMA 2 AÇIKLAMA 2</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>200.000 DOLAR</td>
                <td rowspan="3">AÇILAMA 2 AÇIKLAMA 2</td>
            </tr>
            <tr>
                <td>Z</td>
                <td>300.000 DOLAR</td>

            </tr>

        </tbody>
    </table>

</body>

</html>


width yazılması sayfa büyüdükçe tablonunda büyümesini sağlıyor.
